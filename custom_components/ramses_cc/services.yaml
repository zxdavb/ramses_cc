#
# integration-wide service calls
# See for UI translated strings ./translations/lang.json

bind_device:
  # Bind a Device
  fields:
    device_id:
      # The device id of the supplicant.
      example: 03:123456
      required: true

    offer:
      # The command_code / domain_idx pairs for the binding offer.
      example: '{"30C9": "00"}'
      required: true

    confirm:
      # The command_code / domain_idx pairs for the binding confirmation, if required.
      required: false

    device_info:
      # The device_info command of the supplicant (needed to complete some bindings).
      required: false


force_update:
  # Immediately update the system state, without waiting for the next scheduled update.


send_packet:
  # Send a completely bespoke RAMSES II command packet from the gateway.
  fields:
    device_id:
      example: 01:123456
      required: true

    from_id:
      example: 18:123456
      required: false

    verb:
      example: RQ
      required: true

    code:
      example: 1F09
      required: true

    payload:
      example: '"00"'
      required: true


#
# evohome controller service calls (CH/DHW)

get_system_faults:
  # Get the Fault log of a TCS (Controller)

  fields:
    entity_id: &entity_id_system
      # Controller
      example: climate.01_123456
      required: true
      selector:
        entity:
          integration: ramses_cc
          domain: climate

    num_entries:
      # Number of log entries
      example: 8
      selector:
        number:
          min: 1
          max: 64
          step: 1
          # unit_of_measurement: entries
          mode: slider


reset_system_mode:
  #Fully reset the Mode of a TCS (Controller)

  fields:
    entity_id: *entity_id_system


set_system_mode:
  # Set the Mode of a TCS (Controller)

  fields:
    entity_id: *entity_id_system

    mode:
      # System Mode
      default: auto
      example: away
      required: true
      selector:
        select:
          mode: dropdown
          options:
            - auto
            - eco_boost
            - away
            - day_off
            - day_off_eco
            - heat_off
            - custom

    period:
      # Period (days)
      default: {days: 0}
      example: {days: 28}
      selector:
        duration:
          enable_day: true

    duration:
      # Duration (hours/minutes)
      default: {hours: 1}
      example: {hours: 2, minutes: 30}
      selector:
        duration:


#
# evohome zone service calls (CH/DHW)

get_zone_schedule:
  # Get the Weekly schedule of a Zone

  fields:
    entity_id: &entity_id_zone
      # Zone
      example: climate.01_123456_02
      required: true
      selector:
        entity:
          integration: ramses_cc
          domain: climate


put_zone_temp:
  # Fake the Sensor temperature of a Zone


reset_zone_config:
  # Reset the Configuration of a Zone

  fields:
    entity_id: *entity_id_zone


reset_zone_mode:
  # Reset the Mode of a Zone

  fields:
    entity_id: *entity_id_zone


set_zone_config:
  # Set the Configuration of a Zone

  fields:
    entity_id: *entity_id_zone

    min_temp:
      example: 5
      selector:
        number:
          min: 5
          max: 21
          step: 0.5
          unit_of_measurement: °C
          mode: slider

    max_temp:
      example: 30
      selector:
        number:
          min: 21
          max: 35
          step: 0.5
          unit_of_measurement: °C
          mode: slider


set_zone_mode:
  # Set the Mode of a Zone

  fields:
    entity_id: *entity_id_zone

    mode:
      # Zone Mode
      default: follow_schedule
      example: advanced_override
      required: true
      selector:
        select:
          mode: dropdown
          options:
            - follow_schedule
            - advanced_override
            - permanent_override
            - temporary_override

    setpoint:
      example: 19.5
      selector:
        number:
          min: 5
          max: 35
          step: 0.5
          unit_of_measurement: °C
          mode: slider

    duration:
      default:
        hours: 1
        minutes: 30
      example: '{"hours": 1, "minutes": 30}'
      selector:
        duration:

    until:
      example: '"YYYY-MM-DD HH:MM:SS"'
      selector:
        datetime:


set_zone_schedule:
  # Set the Weekly schedule of a Zone

  fields:
    entity_id: *entity_id_zone

    schedule:
      required: true
      selector:
        text:
          multiline: true


#
# evohome DHW service calls (CH/DHW)

get_dhw_schedule:
  # Get the Weekly schedule of a DHW

  fields:
    entity_id: &entity_id_dhw
      # Stored DHW
      example: water_heater.01_123456_hw
      required: true
      selector:
        entity:
          integration: ramses_cc
          domain: water_heater


reset_dhw_mode:
  # Reset the Mode of a DHW

  fields:
    entity_id: *entity_id_dhw


reset_dhw_params:
  # Reset the Configuration of a DHW

  fields:
    entity_id: *entity_id_dhw


set_dhw_boost:
  # Start Boost mode for a DHW

  fields:
    entity_id: *entity_id_dhw


set_dhw_mode:
  # Set the Mode of a DHW

  fields:
    entity_id: *entity_id_dhw

    mode:
      # DHW mode
      default: follow_schedule
      example: advanced_override
      required: true
      selector:
        select:
          mode: dropdown
          options:
            - follow_schedule
            - advanced_override
            - permanent_override
            - temporary_override

    active:
      # DHW state
      example: true
      selector:
        boolean:

    duration:
      default:
        hours: 1
        minutes: 30
      example: '{"hours": 1, "minutes": 30}'
      selector:
        duration:

    until:
      example: '"YYYY-MM-DD HH:MM:SS"'
      selector:
        datetime:


set_dhw_params:
  # Set the Configuration of a DHW

  fields:
    entity_id: *entity_id_dhw

    setpoint:
      example: 50.0
      selector:
        number:
          min: 35
          max: 85
          step: 0.5
          unit_of_measurement: °C
          mode: slider

    overrun:
      example: 5
      selector:
        number:
          min: 0
          max: 5
          step: 0.5
          mode: slider

    differential:
      example: 1
      selector:
        number:
          min: 5
          max: 21
          step: 0.5
          unit_of_measurement: °C
          mode: slider


set_dhw_schedule:
  # Set the Weekly schedule of a DHW

  fields:
    entity_id: *entity_id_dhw

    schedule:
      required: true
      selector:
        text:
          multiline: true



