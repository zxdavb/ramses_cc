fake_dhw_temp:
  # Fake a DHW temperature

  fields:
    entity_id:
      # Stored HW
      example: water_heater.01_123456
      required: true
      selector:
        entity:
          integration: ramses_cc
          domain: water_heater

    temperature:
      required: true
      example: 63.4
      selector:
        number:
          unit_of_measurement: °C
          min: 0
          max: 99
          step: 0.5
          mode: slider


#
# faked sensor service calls

put_room_temp:
  # Announce a Room temperature

  fields:
    entity_id:
      # Thermostat
      example: sensor.03_123456_temperature
      required: true
      selector:
        entity:
          integration: ramses_cc
          domain: sensor
          device_class: temperature

    temperature:
      required: true
      example: 21.3
      selector:
        number:
          unit_of_measurement: °C
          min: -20
          max: 60
          step: 0.5
          mode: slider


put_dhw_temp:
  # Announce a DHW temperature

  fields:
    entity_id:
      # Stored DHW
      example: sensor.07_123456_temperature
      required: true
      selector:
        entity:
          integration: ramses_cc
          domain: sensor
          device_class: dhw_temp

    temperature:
      required: true
      example: 63.4
      selector:
        number:
          unit_of_measurement: °C
          min: 0
          max: 99
          step: 0.5
          mode: slider


put_co2_level:
  # Announce an Indoor CO2 level

  fields:
    entity_id:
      example: sensor.30_123456_co2_level
      required: true
      selector:
        entity:
          integration: ramses_cc
          domain: sensor
          device_class: carbon_dioxide

    co2_level:
      required: true
      example: 363
      selector:
        number:
          unit_of_measurement: ppm
          min: 300
          max: 9999
          step: 25
          mode: slider


put_indoor_humidity:
  # Announce an Indoor relative humidity

  fields:
    entity_id:
      example: sensor.30_123456_indoor_humidity
      required: true
      selector:
        entity:
          integration: ramses_cc
          domain: sensor
          device_class: humidity

    indoor_humidity:
      required: true
      example: 59.3
      selector:
        number:
          unit_of_measurement: '%'
          min: 0
          max: 100
          step: 0.5
          mode: slider


#
# faked remote service calls

delete_command:
  # Delete a Remote command

  fields:
    entity_id: &entity_id_remote
      required: true
      example: remote.30_123456
      selector:
        entity:
          integration: ramses_cc
          domain: remote

    command: &command_remote
      required: true
      example: Boost
      selector:
        text:


learn_command:
  # Learn a Remote command

  fields:
    entity_id: *entity_id_remote

    command: *command_remote

    timeout:
      required: false
      default: 30
      example: 60
      selector:
        number:
          min: 30
          max: 300
          step: 5
          mode: slider


send_command:
  # Send a Remote command

  fields:
    entity_id: *entity_id_remote

    command: *command_remote

    num_repeats:
      required: false
      default: 3
      example: 3
      selector:
        number:
          min: 1
          max: 5
          step: 1
          mode: slider

    delay_secs:
      required: false
      default: 0.05
      example: 0.05
      selector:
        number:
          min: 0.02
          max: 1.0
          step: 0.01
          mode: slider


